
name: Verify

on: [push]

jobs:
  verify-with-icarus:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Icarus & Pytorch
      run: |
        sudo apt install -y --no-install-recommends iverilog
        pip install pytest numpy torch==1.12.1+cpu -f https://download.pytorch.org/whl/torch_stable.html

    - name: Verify Full Design
      run: |
        cd test
        python -m pytest -s py/param_test.py